<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=UTF-8>
    <meta http-equiv=X-UA-Compatible content=IE=edge>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href=css/styles.css rel=stylesheet>
    <title>Golf Card</title>
</head>
<body>



    <div class="courseSelector">
      <select name="courses" id="courseSelect">
        <option value="Selection">--Select A Course--</option>
        <option value="Thanksgiving Point">Thanksgiving Point</option>
        <option value="Fox Hollow">Fox Hollow</option>
        <option value="Spanish Oaks">Spanish Oaks</option>
      </select>
      <select name="Tees" id="tees">
        <option value="Selection">--Select A Tee--</option>
        <option value="Men">Men</option>
        <option value="Women">Women</option>
        <option value="Pro">Pro</option>
        <option value="Champion">Champion</option>
      </select>
      <select name="players" id="playerCount">
        <option value="Selection">--Select How Many Players--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <div id="playerNames">

      </div>
      <input type="button" id="start" value="confirm">
    </div>



    <table class="table">
        <thead>
          <tr id="holeNum">
            <th scope="col" class='border'>Hole</th>
            <th scope="col" class='border'>1</th>
            <th scope="col" class='border'>2</th>
            <th scope="col" class='border'>3</th>
            <th scope="col" class='border'>4</th>
            <th scope="col" class='border'>5</th>
            <th scope="col" class='border'>6</th>
            <th scope="col" class='border'>7</th>
            <th scope="col" class='border'>8</th>
            <th scope="col" class='border'>9</th>
            <th scope="col" class='border'>10</th>
            <th scope="col" class='border'>11</th>
            <th scope="col" class='border'>12</th>
            <th scope="col" class='border'>13</th>
            <th scope="col" class='border'>14</th>
            <th scope="col" class='border'>15</th>
            <th scope="col" class='border'>16</th>
            <th scope="col" class='border'>17</th>
            <th scope="col" class='border'>18</th>
            <th scope="col" class='border'>out</th>
          </tr>
        </thead>
        <tbody id="playerCard">
          
        </tbody>
      </table>




    <script src=js/app.js></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
